<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/culturama-favico.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>
<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo culturama">
            <h1>Pesquisa de Opinião</h1>
        </header>
        <section>
            <form action="" method="get">
                <fieldset>
                    <!-- DADOS PESSOAIS -->
                    <legend>Dados Pessoais</legend>

                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>

                    <label for="age">Idade</label>
                    <input id="age" type="number" name="useAge" min="12" max="100" required>
                    <br>

                    <label for="birthDate">Data de Nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>

                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>

                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="userPhone" pattern="[0-9]{11}" placeholder="11111111111">
                    <br>

                    <label for="image">Upload de foto</label>
                    <input id="image" type="file" accept="image/*" name="userImage">
                    <br>
                </fieldset>

                <fieldset>
                    <!-- Perfil -->
                    <legend>Perfil</legend>

                    <p>Gênero:</p>

                    <input id="masculino" type="radio" name="userGender" value="Masculino">
                    <label for="masculino">Masculino</label>
                    
                    <input id="feminino" type="radio" name="userGender" value="Feminino">
                    <label for="feminino">Feminino</label>
                    
                    <input id="notInformed" type="radio" name="userGender" value="NotInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br> 
                    
                    <label for="maritalStatus">Estado Civil:</label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="NotInformed">Selecione...</option>
                        <option value="casado">Casado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                    <br>

                    <label for="state">Estado:</label>
                    <select id="state" name="userState">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapa">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Goias">Goiás</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Para">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Parana">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                    </select>
                    <br>

                    <label for="city">Cidade</label>
                    <input id="city" type="text" name="userCity" required>
                </fieldset>

                <fieldset>
                    <!-- Habitos -->
                    <legend>Hábitos</legend>

                    <p>Rede Sociais:</p>

                    <input id="instagram" type="checkbox" name="social" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>

                    <input id="facebook" type="checkbox" name="social" value="facebook">
                    <label for="facebook">Facebook</label>
                    <br>

                    <input id="linkedin" type="checkbox" name="social" value="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>

                    <input id="twitter" type="checkbox" name="social" value="twitter">
                    <label for="twitter">Twitter/X</label>
                    <br>

                    <label for="musicStyle">Estilo musical:</label>
                    <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                    <datalist id="styleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Trap">
                        <option value="Rap">
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita:</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">          
                </fieldset>

                <fieldset>
                    <!-- Satisfação -->
                    <legend>Opinião</legend>

                    <p>O que você acha da qualidade do nosso serviço?</p>

                    <input id="great" type="radio" name="userServiceOpinion" value="Otima">
                    <label for="great">Ótima</label>
                    <br>

                    <input id="good" type="radio" name="userServiceOpinion" value="Boa">
                    <label for="good">Boa</label>
                    <br>

                    <input id="regular" type="radio" name="userServiceOpinion" value="Regular">
                    <label for="regular">Regular</label>
                    <br>

                    <input id="bad" type="radio" name="userServiceOpinion" value="Ruim">
                    <label for="bad">Ruim</label>
                    <br>

                    <label for="comment">Comentário:</label>
                    <br>
                    <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião..."></textarea>
                </fieldset>

                <fieldset>
                    <!-- Consentimento LGPD -->
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="true" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
                    <br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="true">
                    <label for="getResult">Desejo receber o resultado por email</label>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

</body>
</html>
